<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City Data Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>ğŸ™ï¸ Smart City Data Dashboard</h1>
                <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                    <span class="theme-icon">ğŸŒ™</span>
                </button>
            </div>
            <div class="city-selector">
                <label for="citySelect">Select City:</label>
                <select id="citySelect">
                    <option value="London">London, UK</option>
                    <option value="New York">New York, USA</option>
                    <option value="Tokyo">Tokyo, Japan</option>
                    <option value="Paris">Paris, France</option>
                    <option value="Delhi">Delhi, India</option>
                    <option value="Beijing">Beijing, China</option>
                    <option value="Mumbai">Mumbai, India</option>
                    <option value="Sydney">Sydney, Australia</option>
                    <option value="Dubai">Dubai, UAE</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Bangalore">Bangalore, India</option>
                </select>
                <button id="refreshBtn" class="refresh-btn">ğŸ”„ Refresh Data</button>
            </div>
            <div class="last-update" id="lastUpdate">Last updated: Never</div>
        </header>

        <div class="dashboard-grid">
            <!-- Weather Card -->
            <div class="card weather-card">
                <h2>ğŸŒ¤ï¸ Weather Conditions</h2>
                <div class="weather-info">
                    <div class="weather-main">
                        <div class="temperature" id="temperature">--Â°C</div>
                        <div class="weather-desc" id="weatherDesc">--</div>
                    </div>
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="label">Humidity:</span>
                            <span class="value" id="humidity">--%</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Wind Speed:</span>
                            <span class="value" id="windSpeed">-- km/h</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Pressure:</span>
                            <span class="value" id="pressure">-- hPa</span>
                        </div>
                        <div class="detail-item">
                            <span class="label">Visibility:</span>
                            <span class="value" id="visibility">-- km</span>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Weather Forecast Chart -->
        <div class="card chart-card">
            <h2>ğŸŒ¡ï¸ Weather Forecast (5 Days)</h2>
            <canvas id="forecastChart"></canvas>
        </div>
    <script src="script.js"></script>
</body>
</html>
